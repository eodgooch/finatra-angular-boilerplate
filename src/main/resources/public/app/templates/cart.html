<div class="row">
    <div class="alert alert-danger alert-dismissable" data-ng-show="error">
        {{error}}
        <button class="close" data-ng-click="error = null">x</button>
    </div>
</div>

<div class="row">
    <h4 data-ng-show="products.length <= 0" class="text-center">Shopping cart is empty!</h4>
    <table id="cart" class="table table-striped table-hover" data-ng-show="products.length > 0">
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th class="text-center">Product</th>
                <th class="text-center">Price</th>
                <th class="text-center">Quantity</th>
                <th class="text-center">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="product in products" id="cart-product-row-{{product.id}}" class="product">
                <td><input type="checkbox" ng-checked="master" ng-model="checkbox" ng-change="toggleSelected(product.id)"/></td>
                <td>{{product.name}}</td>
                <td class="text-right">{{product.price}}</td>
                <td class="text-center col-md-1">
                    <input type="number" size="2" ng-change="updateQuantity(product.id)" ng-model="quantity[product.id]"
                           min="0" required class="form-control"/>
                </td>
                <td class="text-center"><button type="button" class="btn btn-primary" ng-click="removeFromCart(product.id)">Remove</button></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td><input type="checkbox" ng-model="master" ng-click="toggleAllSelected()"/></td>
                <th>Total:</th>
                <th class="text-right">{{totalPrice}}</th>
                <th class="text-center">{{totalQuantity}}</th>
                <td class="text-center">
                    <button type="button" class="btn btn-primary" ng-click="removeSelected()">Remove Selected</button>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
